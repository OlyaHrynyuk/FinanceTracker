<header>
    <h1> Finance Tracker</h1>
</header>
<main>
    <div id="current-balance">
        <h2>Поточний Баланс: <span id="balance-display">0.00</span> UAH</h2>
    </div>

    <section id="new-transaction">
        <h3>Додати Нову Транзакцію</h3>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Опис (Зарплата, Кава, тощо)" required>
            <input type="number" id="amount" placeholder="Сума (100.00 або -50.00)" required>
            
            <button type="submit">Додати</button>
        </form>
    </section>

    <section id="history">
        <h3>Історія Транзакцій</h3>
        <ul id="transaction-list">
            </ul>
    </section>
</main>
